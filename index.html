<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>novosta</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg-light: #ffffff;
      --bg-dark: #0d0d0d;
      --text-light: #111111;
      --text-dark: #eeeeee;
      --accent: #7f5af0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
      padding: 2rem;
      text-align: center;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      line-height: 1.6;
      margin: 0 auto 2rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    footer {
      font-size: 0.9rem;
      opacity: 0.5;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>novosta</h1>
    <p>Minimal artist support. You own everything. We keep things clean and legal.</p>
    <p><a href="mailto:contact@novosta.dev">contact@novosta.dev</a></p>
  </main>

  <footer>
    © 2025 novosta — all rights stay with the artists.
  </footer>
</body>
</html>
